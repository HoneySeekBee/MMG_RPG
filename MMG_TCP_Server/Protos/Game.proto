syntax = "proto3";

package Packet;

message C_SelectedCharacter{
	CharacterInfo characterInfo = 1;
}
message S_SelectedCharacter{
	bool result = 1;
}
message CharacterInfo{
	int32 Id = 1;
	int32 UserId = 2;
	int32 Gender = 3;
	string CharacterName =4;
	string Class =5;
	string AppearanceCode = 6;
}

message C_EnterGameRoom{
	int32 enterRoomId = 1;
}

message S_PlayerEntered {
  string name = 1;
  PlayerInfo playerInfo = 2;
}


message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  float posX = 3;
  float posY = 4;
}


message C_Move
{
  float posX = 1;
  float posY = 2;
  float posZ = 3;

  float dirX = 4;
  float dirY = 5;
  float dirZ = 6;

  float speed = 7;
  int64 timestamp = 8;
}

message S_Move
{ 
	int32 playerId = 1;

  float posX = 2;
  float posY = 3;
  float posZ = 4;

  float dirX = 5;
  float dirY = 6;
  float dirZ = 7;

  float speed = 8;

  int64 timestamp = 9;
}