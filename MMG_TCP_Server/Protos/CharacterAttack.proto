syntax = "proto3";

package Packet;

message C_AttackRequest
{
    int32 AttackerId = 1;
    float PosX = 2;
    float PosY = 3;
    float PosZ = 4; 
    float DirY = 5;
    int32 AttackId = 6;
    float TimeStamp = 7;
}
message S_DamageBroadcast{
    int32 targetId = 1;
    float Damage = 2;
    int32 AttackerId = 3;
}
message MonsterStatus
{  
    int32 monsterId = 1;
  string monsterName = 2;
  float HP = 3;
  float maxHP = 4;
  float moveSpeed = 5;
  float chaseRange = 6;
  float attackRange = 7;
  repeated MonsterAttack attacks = 8;
	
}
message MonsterAttack {
  int32 inputType = 1;
  int32 frequency = 2;
  int32 attackId = 3;
}

message WeaponData{
    WeaponType type = 1;
    AttackType attackType = 2;
    float damage = 3;
    float range = 4;
    float cooldown = 5;
}
enum WeaponType {
    Fist = 0;
    
    // 근접무기 
    Sword = 1;

    // 원거리 무기
    Bow = 100;

    // 마법
    Staff = 200;
    
}

enum AttackType {
    punch = 0;

    // 근접 
    Slash = 100;

    // 원거리
    Arrow = 200;
    Throw = 201;

    // 마법
    Magic = 300;

}